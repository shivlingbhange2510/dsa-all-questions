  <body>
    Add prototype in array which will be apply for all array acts as inbuild
    method;
    <script>
      let a = [1, 2, 3, 4];
      Array.prototype.multiply = function () {
        let ar = this;
        console.log(
          "this is pointing to array which we have to access property ",
          this
        );
        let x = new Array();
        for (let i = 0; i < ar.length; i++) {
          if (ar[i] % 2 == 0) {
            x.push(ar[i]);
          }
        }
        console.log(x);
      };
      let s = [1, 2, 3, 4, 5, 6, 7, 8, 500];
      console.log("first", a.multiply());
      // console.log('first cccc',)
      s.multiply();

      Array.prototype.myMap= function(callback){

        let result=[];
        for(let i=0;i<this.length;i++){
            result.push(callback[i], i, this);
            // console.log("callback is : ", callback[i], i, this);
        }
        console.log("result : ", result);
        return(result);
      }
    </script>
