<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Stack {
            constructor() {
                this.st = [];
                this.length = 0;
            }

            push(ele) {
                this.st.push(ele);
                this.length++;
            }

            pop() {
                let pop_element = this.st.pop();
                this.length--;
                return pop_element;
            }
        }
        let s1 = new Stack();
        s1.push(10);
        console.log('st1 ', s1)
        s1.push(30);
        console.log('st1 ', s1)
        s1.push(50);
        console.log('st1 ', s1)
        s1.push(60);

        console.log('st1 ', s1)
        s1.pop();
        console.log('poped ', s1)
    </script>
</body>

</html>
